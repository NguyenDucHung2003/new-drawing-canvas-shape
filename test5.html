  <script>
    let canvas;
    let graphics;
    function hinhtron() {
      graphics.beginPath();
      graphics.lineWidth = 10;
      graphics.arc(300, 300, 200, 0, 2 * Math.PI);
      graphics.stroke();
      graphics.closePath();
      // tam hinh tron
      graphics.beginPath();
      graphics.arc(300, 300, 5, 0, 2 * Math.PI);
      graphics.stroke();
      graphics.fill();
      graphics.closePath();
    }
    function number() {
      let deg;
      let num;
      graphics.beginPath();
      graphics.font = 40 + "px arial";
      graphics.textBaseline = "middle";
      graphics.textAlign = "center";
      for (num = 1; num < 13; num++) {
        deg = (num * Math.PI) / 6;
        graphics.rotate(deg);
        graphics.translate(0, -153);
        graphics.rotate(-deg);
        graphics.fillText(num.toString(), 300, 300);
        graphics.rotate(deg);
        graphics.translate(0, 153);
        graphics.rotate(-deg);
      }
      graphics.stroke();
    }
    function vanh() {
      graphics.lineWidth = 3;
      graphics.textBaseline = "middle";
      graphics.textAlign = "center";
      graphics.beginPath();
      graphics.strokeStyle = "red";
      for (let i = 0; i < 60; i++) {
        let angle = (6 * i * Math.PI) / 180;
        let x = 300 + 10 * Math.cos(angle);
        let y = 300 + 10 * Math.sin(angle);
        if (i % 5 === 0) {
          let x = 300 + 30 * Math.cos(angle);
          let y = 300 + 30 * Math.sin(angle);
          if (angle <= (Math.PI / 180) * 360) {
            graphics.rotate(angle);
            graphics.translate(170, 0);
            graphics.rotate(-angle);
            graphics.moveTo(300, 300);
            graphics.lineTo(x, y);
            graphics.rotate(angle);
            graphics.translate(-170, 0);
            graphics.rotate(-angle);
          }
        }
        graphics.strokeStyle = "black";
        if (i % 5 !== 0) {
          if (angle <= (Math.PI / 180) * 360) {
            graphics.rotate(angle);
            graphics.translate(170, 0);
            graphics.rotate(-angle);
            graphics.moveTo(300, 300);
            graphics.lineTo(x, y);
            graphics.rotate(angle);
            graphics.translate(-170, 0);
            graphics.rotate(-angle);
          }
        }
      }
      graphics.stroke();
    }
